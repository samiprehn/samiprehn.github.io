    <style>
        * { font-family: 'DM Sans', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            color: white;
        }

        .bg-grain {
            position: fixed;
            inset: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        .projects {
            width: 100%;
            max-width: 28rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-card {
            display: block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 1rem;
            padding: 1.5rem;
            text-decoration: none;
            color: white;
            transition: all 0.2s;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.06), 0 8px 40px rgba(0, 0, 0, 0.4);
        }
        .project-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1), 0 12px 50px rgba(0, 0, 0, 0.5);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .project-icon {
            font-size: 1.5rem;
        }

        .project-logo {
            width: 2.5rem;
            height: 2.5rem;
        }

        .project-name {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .project-desc {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .bmc-link {
            display: block;
            text-align: center;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .bmc-link:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out both;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
